<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - iSKKOLAR</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <!-- Left Side - Branding -->
    <div class="login-left">
      <div class="login-branding">
        <div class="login-logo">
          <img src="image/logo.png" alt="Logo" onerror="this.parentElement.innerHTML='<div style=\'width:100px;height:100px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;color:#5b5f97;font-weight:700;font-size:36px\'>K</div>'">
        </div>
        <h1>iSKKOLAR</h1>
        <p>Empowering scholars through education</p>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="login-right">
      <div class="login-card">
        <div class="login-header">
          <a href="login.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Login
          </a>
        </div>

        <div class="form-icon-wrapper">
          <div class="form-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
            </svg>
          </div>
        </div>

        <h2>Forgot Password?</h2>
        <p class="login-subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <form id="reset-form">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <div class="input-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="input-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Send Reset Link
          </button>
        </form>

        <p class="login-footer">
          Remember your password? <a href="login.html">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('reset-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('If this email exists, a password reset link will be sent.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
